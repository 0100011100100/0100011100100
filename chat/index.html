<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2F33;
            background-image: url('https://www.transparenttextures.com/patterns/black-noise.png'); /* Optional background texture */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: rgba(35, 39, 42, 0.95);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h1, h2 {
            margin: 0;
            color: #7289DA;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #99AAB5;
            color: black;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7289DA;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0; /* Added margin for spacing */
        }

        button:hover {
            background-color: #5B6EAE;
        }

        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
            background-color: #2C2F33;
            border-radius: 5px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #messages p {
            margin: 5px 0;
        }

        .username {
            color: #7289DA;
            font-weight: bold;
        }

        .timestamp {
            color: #99AAB5;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .emoji {
            cursor: pointer;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            background-color: #2C2F33;
            border: 1px solid #7289DA;
            border-radius: 5px;
            padding: 5px;
        }

        .emoji-picker div {
            cursor: pointer;
            display: inline-block;
            padding: 5px;
        }

        .emoji-picker div:hover {
            background-color: #5B6EAE;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="login">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
        </div>

        <div id="chat" style="display: none;">
            <h2></h2>
            <form id="chatForm" style="position: relative;">
                <input type="text" id="message" placeholder="Message" required>
                <button type="button" id="emojiButton">ðŸ˜€</button>
                <button type="submit">Send</button>
                <div class="emoji-picker" id="emojiPicker">
                    <div class="emoji">ðŸ˜€</div>
                    <div class="emoji">ðŸ˜‚</div>
                    <div class="emoji">ðŸ˜¢</div>
                    <div class="emoji">ðŸ˜Ž</div>
                    <div class="emoji">ðŸŽ‰</div>
                </div>
            </form>
            <div id="messages"></div>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDOYUGiL1_52H8g7Sb6BvWwKqJCZSJ38wM",
            authDomain: "zeptional-98700.firebaseapp.com",
            projectId: "zeptional-98700",
            storageBucket: "zeptional-98700.appspot.com",
            messagingSenderId: "564815569175",
            appId: "1:564815569275:web:602075477b4c3596895752",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login Function
        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                loadMessages();
            } catch (error) {
                console.error("Login Error:", error);
                alert(error.message);
            }
        });

        // Registration Function
        document.getElementById('registerButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert("User registered successfully!");
            } catch (error) {
                console.error("Registration Error:", error);
                alert(error.message);
            }
        });

        // Send Message Function
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const user = auth.currentUser;

            await db.collection('messages').add({
                username: user.email,
                message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('message').value = '';
        });

        // Load Messages Function
        function loadMessages() {
            db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const timestamp = new Date(msg.timestamp.seconds * 1000).toLocaleTimeString();
                    messagesDiv.innerHTML += `<p><span class="username">${msg.username}:</span> ${msg.message} <span class="timestamp">${timestamp}</span></p>`;
                });
            });
        }

        // Logout Function
        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                document.getElementById('chat').style.display = 'none';
                document.getElementById('login').style.display = 'block';
            });
        });

        // Emoji Picker
        const emojiButton = document.getElementById('emojiButton');
        const emojiPicker = document.getElementById('emojiPicker');

        emojiButton.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'none' || emojiPicker.style.display === '' ? 'block' : 'none';
        });

        // Add Emoji to Message Input
        emojiPicker.addEventListener('click', (e) => {
            if (e.target.classList.contains('emoji')) {
                const emoji = e.target.textContent;
                document.getElementById('message').value += emoji;
                emojiPicker.style.display = 'none';
            }
        });
    </script>
</body>
</html>
