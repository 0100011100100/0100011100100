<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2F33;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: rgba(35, 39, 42, 0.95);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin: 0;
            color: #7289DA;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #99AAB5;
            color: black;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7289DA;
            color: white;
            cursor: pointer;
            margin: 10px 0; 
        }

        button:hover {
            background-color: #5B6EAE;
        }

        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
            background-color: #2C2F33;
            border-radius: 5px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #messages p {
            margin: 5px 0;
        }

        .username {
            color: #7289DA;
            font-weight: bold;
        }

        .timestamp {
            color: #99AAB5;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="loginButton">Login</button>
            <button id="showRegisterButton">Register</button>
        </div>

        <div id="register" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button id="registerButton">Register</button>
            <button id="showLoginButton">Back to Login</button>
        </div>

        <div id="chat" style="display: none;">
            <h2>Chat Room</h2>
            <form id="chatForm" style="position: relative;">
                <input type="text" id="message" placeholder="Message" required>
                <button type="submit">Send</button>
            </form>
            <div id="messages"></div>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDOYUGiL1_52H8g7Sb6BvWwKqJCZSJ38wM",
            authDomain: "zeptional-98700.firebaseapp.com",
            projectId: "zeptional-98700",
            storageBucket: "zeptional-98700.appspot.com",
            messagingSenderId: "564815569175",
            appId: "1:564815569275:web:602075477b4c3596895752",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Show Registration Form
        document.getElementById('showRegisterButton').addEventListener('click', () => {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        });

        // Show Login Form
        document.getElementById('showLoginButton').addEventListener('click', () => {
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        });

        // Login Function
        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(username + "@example.com", password);
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                loadMessages();
            } catch (error) {
                console.error("Login Error:", error);
                alert(error.message);
            }
        });

        // Registration Function
        document.getElementById('registerButton').addEventListener('click', async () => {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(username + "@example.com", password);
                await userCredential.user.updateProfile({ displayName: username });
                alert("User registered successfully!");
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('register').style.display = 'none';
                document.getElementById('login').style.display = 'block';
            } catch (error) {
                console.error("Registration Error:", error);
                alert(error.message);
            }
        });

        // Send Message Function
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const user = auth.currentUser;

            await db.collection('messages').add({
                username: user.displayName || user.email.split('@')[0],
                message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('message').value = '';
        });

        // Load Messages Function
        function loadMessages() {
            db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const timestamp = new Date(msg.timestamp.seconds * 1000).toLocaleTimeString();
                    messagesDiv.innerHTML += `<p><span class="username">${msg.username}:</span> ${msg.message} <span class="timestamp">${timestamp}</span></p>`;
                });
            });
        }

        // Logout Function
        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                document.getElementById('chat').style.display = 'none';
                document.getElementById('login').style.display = 'block';
            });
        });
    </script>
</body>
</html>
