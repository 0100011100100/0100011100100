<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #23272a;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #2f3136;
        }
        .header {
            padding: 10px;
            background: #202225;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .input-container {
            padding: 10px;
            display: flex;
            background: #202225;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #40444b;
            border-radius: 4px;
            background: #40444b;
            color: white;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px;
            background: #7289da;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        #auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #auth-container input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #40444b;
            border-radius: 4px;
            background: #40444b;
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" />
        <input type="password" id="signup-password" placeholder="Password" />
        <button onclick="signup()">Sign Up</button>

        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <div class="sidebar" style="display:none;" id="sidebar">
        <h2>Servers</h2>
        <div id="server-list"></div>
        <button onclick="createServer()">Create Server</button>
    </div>

    <div class="main" id="main-chat" style="display:none;">
        <div class="header">
            <h1 id="channel-name">Welcome</h1>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <input type="text" placeholder="Type a message..." id="message-input" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            const response = await fetch('http://localhost:5000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            alert(data.message);
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);
                alert("Login successful!");
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('main-chat').style.display = 'flex';
                loadMessages(); // Load messages after login
            } else {
                alert(data.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('main-chat').style.display = 'none';
            alert("You have been logged out.");
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value;
            const token = localStorage.getItem('token');

            if (content.trim() === '') return;

            await fetch('http://localhost:5000/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ server: 'general', content })
            });

            input.value = ''; // Clear input after sending
            loadMessages(); // Refresh messages
        }

        async function loadMessages() {
            const token = localStorage.getItem('token');
            const response = await fetch('http://localhost:5000/messages/general', {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            });

            const messages = await response.json();
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${msg.user}: ${msg.content}`;
                chatContainer.appendChild(messageElement);
            });
        }
    </script>

</body>
</html>
