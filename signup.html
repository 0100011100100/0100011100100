<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .popup {
            /* Same popup styles as login.html */
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<form id="signup-form">
    <input type="text" id="new-username" placeholder="Username" required>
    <input type="password" id="new-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

<script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;

        // Check if the username is taken
        if (localStorage.getItem(newUsername)) {
            showPopup('This username is already taken!');
        } else if (newUsername === 'zeptional') {
            showPopup('Cannot use the username "zeptional"!');
        } else {
            localStorage.setItem(newUsername, newPassword);
            showPopup('Account created successfully! Redirecting to login...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }
    });

    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }
</script>

</body>
</html>
