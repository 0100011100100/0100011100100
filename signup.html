<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .signup-form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .signup-form input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        .signup-form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }

        .recent-accounts {
            margin-top: 30px;
            width: 100%;
        }

        .recent-accounts h2 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .recent-accounts ul {
            list-style: none;
            padding: 0;
        }

        .recent-accounts ul li {
            background-color: #333;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-info {
            display: flex;
            flex-direction: column;
        }

        .account-timestamp {
            font-size: 12px;
            color: #aaa;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="container">
    <h1>Sign Up</h1>

    <form class="signup-form" id="signup-form">
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="button" onclick="createAccount()">Sign Up</button>
    </form>

    <div class="recent-accounts">
        <h2>All Created Accounts:</h2>
        <ul id="recent-accounts-list"></ul>
    </div>
</div>

<script>
    const popup = document.getElementById('popup');

    // Function to show a popup
    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';
        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }

    // Function to create an account
    function createAccount() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === "" || password === "") {
            showPopup("Please fill in both fields.");
            return;
        }

        // Fetch existing users from localStorage
        let accounts = JSON.parse(localStorage.getItem('accounts')) || [];

        // Check if the username already exists
        if (accounts.some(account => account.username === username)) {
            showPopup("This username is already taken.");
            return;
        }

        // Create new account object with timestamp
        const timestamp = new Date().toLocaleString();
        const newAccount = { username: username, password: password, timestamp: timestamp };

        // Save the new account
        accounts.push(newAccount);
        localStorage.setItem('accounts', JSON.stringify(accounts));

        // Update the recent accounts display
        updateRecentAccounts();

        // Show success popup
        showPopup("Account created successfully!");

        // Reset form fields
        document.getElementById('signup-form').reset();
    }

    // Function to display all accounts
    function updateRecentAccounts() {
        const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
        const recentAccountsList = document.getElementById('recent-accounts-list');
        
        // Clear the current list
        recentAccountsList.innerHTML = '';

        // Display all accounts with their creation timestamps
        accounts.forEach(account => {
            const li = document.createElement('li');
            
            const accountInfoDiv = document.createElement('div');
            accountInfoDiv.classList.add('account-info');
            accountInfoDiv.innerHTML = `<strong>${account.username}</strong><span class="account-timestamp">Created on: ${account.timestamp}</span>`;
            
            li.appendChild(accountInfoDiv);
            recentAccountsList.appendChild(li);
        });
    }

    // Load all accounts on page load
    window.onload = function() {
        updateRecentAccounts();
    }
</script>

</body>
</html>
