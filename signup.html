<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Account Creation</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <!-- Importing Original Script -->
    <script src="originalScript.js"></script>
</head>
<body>
    <h1>Recent Accounts</h1>
    <ul id="recentAccountsList"></ul>

    <script>
        // Firebase Configuration (use your own Firebase config here)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            databaseURL: "https://your-project-id.firebaseio.com"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to create an account and store it in Firebase
        function createAccount(username) {
            const newAccountRef = database.ref('accounts/').push();
            newAccountRef.set({
                username: username,
                createdAt: new Date().toISOString()
            });
        }

        // Listen for new accounts in real-time and update the recent accounts list
        const recentAccountsList = document.getElementById('recentAccountsList');
        database.ref('accounts/').on('child_added', (snapshot) => {
            const account = snapshot.val();
            const newListItem = document.createElement('li');
            newListItem.textContent = account.username + " (Created at: " + account.createdAt + ")";
            recentAccountsList.appendChild(newListItem);
        });

        // Hook into the original script's account creation function
        function handleAccountCreation(username) {
            createAccount(username);  // Add account in real-time
            // The original account creation logic remains from originalScript.js
        }

        // Additional logic from the original script can be used here if necessary
        // Original script functionality stays intact and unmodified
    </script>
</body>
</html>
