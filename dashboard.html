<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #3a3a3a;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 2px solid #e63946;
        }
        .header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            transition: color 0.3s;
        }
        .header button:hover {
            color: #e63946;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        .profile {
            margin: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #555;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="window.location.href='#'">Discover</button>
    <button onclick="window.location.href='#'">Community</button>
    <button onclick="openSettings()">Settings</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="content">
    <div class="profile">
        <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2 id="welcomeMessage"></h2>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be appended here -->
    </div>
    
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');

    document.getElementById('welcomeMessage').innerText = `Welcome, ${username}!`;

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value.trim();
        
        if (messageText) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<img src="${document.getElementById('profilePic').src}" alt="Profile Pic"> ${messageText}`;
            chatContainer.appendChild(messageDiv);
            messageInput.value = ''; // Clear input
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }
    }

    function openSettings() {
        window.location.href = 'settings.html?username=' + encodeURIComponent(username);
    }

    function signOut() {
        const notification = document.createElement('div');
        notification.style.position = 'absolute';
        notification.style.top = '-60px';
        notification.style.left = '50%';
        notification.style.transform = 'translateX(-50%)';
        notification.style.backgroundColor = 'red';
        notification.style.color = 'black';
        notification.style.padding = '15px 30px';
        notification.style.borderRadius = '10px';
        notification.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        notification.style.fontSize = '18px';
        notification.style.opacity = '0';
        notification.style.transition = 'all 0.5s ease';
        document.body.appendChild(notification);
        notification.innerText = 'Signed out successfully!';
        setTimeout(() => {
            notification.style.top = '20px';
            notification.style.opacity = '1';
        }, 10);

        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000); // Redirect after 3 seconds
    }
</script>

</body>
</html>
