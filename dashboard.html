<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #3a3a3a;
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        button {
            border: none;
            border-radius: 5px;
            background-color: #e63946;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        .input-container button {
            border-radius: 5px;
            border: none;
            background-color: #e63946;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: green;
            color: black;
            padding: 15px;
            border-radius: 10px;
            transition: top 0.5s;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #555;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='discovery.html'">Discovery</button>
    <button onclick="window.location.href='community.html'">Community</button>
</div>

<div class="content">
    <div class="profile">
        <img id="profilePic" src="" alt="Profile Picture" style="display:none;">
        <span id="usernameDisplay"></span>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<div id="popup" class="popup" style="display:none;"></div>

<script>
    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.innerText = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        popup.onclick = function() {
            popup.style.top = '-60px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        };
    }

    function sendMessage() {
        const messageInput = document.getElementById('message');
        const messageText = messageInput.value.trim();
        if (messageText === '') return;

        const username = localStorage.getItem('username') || 'Guest';
        const profilePicSrc = localStorage.getItem('profilePic') || '';
        
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<img src="${profilePicSrc}" alt="Profile Picture"><strong>${username}:</strong> ${messageText}`;
        
        document.getElementById('chatContainer').appendChild(messageElement);
        messageInput.value = ''; // Clear input field
    }

    function loadProfile() {
        const username = localStorage.getItem('username') || 'Guest';
        const profilePicSrc = localStorage.getItem('profilePic');

        document.getElementById('usernameDisplay').innerText = username;
        if (profilePicSrc) {
            document.getElementById('profilePic').src = profilePicSrc;
            document.getElementById('profilePic').style.display = 'block';
        }
    }

    document.addEventListener('DOMContentLoaded', loadProfile);
</script>

</body>
</html>
