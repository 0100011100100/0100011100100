<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraftregular-bmg3.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #3a3a3a;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 2px solid #e63946;
        }

        .header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            transition: color 0.3s;
        }

        .header button:hover {
            color: #e63946;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .profile {
            margin: 20px;
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* Welcome and Sign Out Popup */
        .popup {
            display: none;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: green;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: top 0.5s ease-in-out;
        }

        .dev-avatar {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 100;
        }

        .dev-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dev-avatar span {
            font-size: 18px;
            color: #fff;
        }

    </style>
</head>
<body>

<div class="header">
    <button onclick="window.location.href='discover.html'">Discover</button>
    <button onclick="window.location.href='community.html'">Community</button>
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="content">
    <div class="profile">
        <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2 class="username" id="username">Guest</h2>
    </div>
</div>

<!-- Developer Avatar -->
<div class="dev-avatar" id="devAvatar">
    <img src="https://avatars.githubusercontent.com/u/183566187?v=4" alt="zeptional">
    <span>zeptional</span>
</div>

<!-- Popup for Welcome and Sign Out -->
<div id="popup" class="popup"></div>

<script>
    // Extract username and password from URL
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username') || 'Guest';
    const password = params.get('password');

    // Display the username in the dashboard
    document.getElementById('username').innerText = username;

    // Check for developer mode (zeptional login)
    if (username === 'zeptional' && password === 'corndogs123') {
        document.getElementById('devAvatar').style.display = 'flex'; // Show dev avatar
        showPopup('Welcome, zeptional!', true);
    } else {
        showPopup(`Welcome, ${username}!`, false);
    }

    // Function to show the welcome popup with different styles
    function showPopup(message, isDeveloper) {
        const popup = document.getElementById('popup');
        popup.innerText = message;

        if (isDeveloper) {
            popup.style.backgroundColor = 'red'; // Developer specific color
        } else {
            popup.style.backgroundColor = 'green'; // Regular user
        }

        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.top = '20px';
        }, 100);

        setTimeout(() => {
            popup.style.top = '-100px';
            setTimeout(() => popup.style.display = 'none', 500);
        }, 3000);
    }

    // Sign out function
    function signOut() {
        const popup = document.getElementById('popup');
        popup.innerText = 'Signed out successfully';
        popup.style.backgroundColor = 'red'; // Red background for sign out
        popup.style.color = 'black'; // Black text for sign out
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.top = '20px';
        }, 100);

        setTimeout(() => {
            popup.style.top = '-100px';
            setTimeout(() => {
                popup.style.display = 'none';
                window.location.href = 'login.html'; // Redirect to login page
            }, 500);
        }, 3000);
    }
</script>

</body>
</html>
