<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: 'Minecraft', cursive; /* Use your Minecraft font */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: #3a3a3a;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 2px solid #e63946;
        }

        .header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        .header button:hover {
            color: #e63946;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px; /* Adjusted height */
            margin-top: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #555;
            display: flex;
            align-items: center;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='community.html'">Community</button>
    <button onclick="window.location.href='discovery.html'">Discovery</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="content">
    <div class="profile">
        <img id="profilePic" src="" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; display: none;">
        <h2 id="username">Guest</h2>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will be appended here -->
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Retrieve and display the username and profile picture
    const username = localStorage.getItem('username') || 'Guest';
    document.getElementById('username').textContent = username;

    // Retrieve and display the profile picture if it exists
    const profilePicSrc = localStorage.getItem('profilePicture');
    const profilePic = document.getElementById('profilePic');
    
    if (profilePicSrc) {
        profilePic.src = profilePicSrc;
        profilePic.style.display = 'block'; // Show the profile picture
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value.trim();
        
        if (messageText) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();

            // Create message element
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <img src="${profilePicSrc || 'default-profile-pic-url.png'}" alt="Profile Picture">
                <strong>${username}</strong>: ${messageText} <span style="font-size: 0.8em; color: #ccc;">(${timestamp})</span>
            `;
            chatContainer.appendChild(messageElement);

            // Clear the input
            messageInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }
    }

    function signOut() {
        if (confirm("Are you sure you want to sign out?")) {
            localStorage.removeItem('username'); // Remove username from local storage
            window.location.href = 'login.html'; // Redirect to login
        }
    }
</script>
</body>
</html>
