<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            width: 100%;
            padding: 10px 20px;
        }

        .header .username {
            font-size: 24px;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="username">Hello, Zeptional</div>
    <div class="profile">
        <img src="" id="profile-pic" alt="Profile Picture">
        <div class="profile-owner-badge">Owner</div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="showPopup('This feature is coming soon!', '#ffc107', '#000000')">Feature 1</button>
    <button onclick="showPopup('This feature is coming soon!', '#ffc107', '#000000')">Feature 2</button>
    <button onclick="showPopup('This feature is coming soon!', '#ffc107', '#000000')">Feature 3</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const profilePic = localStorage.getItem('profilePic');
        if (profilePic) {
            document.getElementById('profile-pic').src = profilePic;
        }
    });

    function showPopup(message, backgroundColor, textColor) {
        const popup = document.createElement('div');
        popup.innerText = message;
        popup.style.position = 'fixed';
        popup.style.top = '20px';
        popup.style.left = '50%';
        popup.style.transform = 'translateX(-50%)';
        popup.style.backgroundColor = backgroundColor;
        popup.style.color = textColor;
        popup.style.padding = '10px 20px';
        popup.style.borderRadius = '5px';
        popup.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        popup.style.zIndex = '1000';
        popup.style.opacity = '0.9';
        document.body.appendChild(popup);

        setTimeout(() => {
            popup.style.transition = 'opacity 0.5s ease-out';
            popup.style.opacity = '0';
            setTimeout(() => {
                document.body.removeChild(popup);
            }, 500);
        }, 2000);
    }
</script>

</body>
</html>
