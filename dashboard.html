<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Welcome, <span id="displayUsername">User</span>!</h1>
            <img id="profilePicture" src="" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="buttons">
            <button onclick="window.location.href='settings.html'">Settings</button>
            <button onclick="window.location.href='discovery.html'">Discovery</button>
            <button onclick="window.location.href='community.html'">Community</button>
        </div>
        <div class="chat-container">
            <div id="chat" class="chat"></div>
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button onclick="signOut()">Sign Out</button>
        <div id="popup" class="popup"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
