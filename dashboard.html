<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('MinecraftRegular-Bmg3.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #3a3a3a;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 2px solid #e63946;
        }

        .header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            transition: color 0.3s;
        }

        .header button:hover {
            color: #e63946;
        }

        .add-friend {
            margin: 0 auto;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .add-friend input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            flex: 1;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .profile {
            margin: 20px;
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* Default style for all usernames */
        .username {
            font-size: 20px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Special style for the "zeptional" user */
        .username.zeptional {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Minecraft', cursive;
            cursor: pointer;
            animation: explode 0.5s;
        }

        /* Animation for zeptional username */
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Chat styles */
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #555;
            display: flex;
            align-items: center;
            flex-direction: row;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #d62839;
        }

        .timestamp {
            font-size: 12px;
            color: #ccc;
            margin-left: 10px;
        }

        /* Welcome popup for non-zeptional users */
        .welcome-popup {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: green;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

<div class="header">
    <button onclick="window.location.href='discover.html'">Discover</button>
    <button onclick="window.location.href='community.html'">Community</button>
    <button onclick="openSettings()">Settings</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="add-friend">
    <input type="text" id="friendUsername" placeholder="Add a friend by username">
    <button onclick="addFriend()">Add Friend</button>
</div>

<div class="content">
    <div class="profile">
        <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2 class="username" id="username"></h2>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be appended here -->
    </div>
    
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<div id="welcomePopup" class="welcome-popup"></div>

<script>
    // Get the username from the URL (assuming it's passed from login.html)
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username') || 'Guest';
    const profilePicSrc = 'https://via.placeholder.com/100'; // Placeholder for profile picture URL
    const usernameElement = document.getElementById('username');
    const welcomePopup = document.getElementById('welcomePopup');

    // Check if the username is 'zeptional'
    if (username.toLowerCase() === 'zeptional') {
        usernameElement.classList.add('zeptional');
        usernameElement.innerHTML = 'zeptional <span style="font-size: 0.8em; color: #ccc;">(Owner)</span>';
    } else {
        usernameElement.innerHTML = username;
        
        // Show the welcome popup for non-zeptional users
        welcomePopup.innerText = `Welcome, ${username}!`;
        welcomePopup.style.display = 'block';
        setTimeout(() => {
            welcomePopup.style.display = 'none';
        }, 3000); // Hide after 3 seconds
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value.trim();
        
        if (messageText) {
            const chatContainer = document.getElementById('chatContainer');
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<img src="${profilePicSrc}" alt="Profile Pic"> <strong>${username}:</strong> ${messageText} <span class="timestamp">${timestamp}</span>`;
            chatContainer.appendChild(messageDiv);
            messageInput.value = ''; // Clear input
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }
    }

    function openSettings() {
        window.location.href = 'settings.html?username=' + encodeURIComponent(username);
    }

    function addFriend() {
        const friendUsername = document.getElementById('friendUsername').value.trim();
        if (friendUsername && friendUsername !== username) {
            alert(`Friend ${friendUsername} added!`);
            document.getElementById('friendUsername').value = ''; // Clear input
        } else {
            alert('Please enter a valid username.');
        }
    }

    function signOut() {
        alert('Signed out successfully!');
        window.location.href = 'login.html'; // Redirect to login
    }
</script>

</body>
</html>
