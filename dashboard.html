<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the dashboard layout */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .top-section {
            height: 60px; /* Smaller top section */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1; /* Center the dashboard content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
        }

        .button {
            flex: 1;
            margin: 0 10px;
        }

        .sign-out {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="top-section">
        <img class="profile-pic" id="profilePic" src="" alt="Profile Picture">
        <h2 id="usernameDisplay">Welcome, User!</h2>
    </div>

    <div class="content">
        <h3>Dashboard</h3>
        <div id="chat" class="chat-box"></div>
    </div>

    <div class="buttons">
        <button class="button round" onclick="redirectToSettings()">Settings</button>
        <button class="button round" onclick="redirectToDiscovery()">Discovery</button>
        <button class="button round" onclick="redirectToCommunity()">Community</button>
    </div>

    <button class="sign-out round" onclick="signOut()">Sign Out</button>
</div>

<script>
    // Display username and profile picture
    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username') || 'Guest';
        const profilePic = localStorage.getItem('profilePic') || '';
        
        document.getElementById('usernameDisplay').innerText = `Welcome, ${username}!`;
        if (profilePic) {
            document.getElementById('profilePic').src = profilePic;
        } else {
            document.getElementById('profilePic').style.display = 'none'; // Hide if no picture
        }
    });

    function redirectToSettings() {
        window.location.href = 'settings.html';
    }

    function redirectToDiscovery() {
        window.location.href = 'discovery.html';
    }

    function redirectToCommunity() {
        window.location.href = 'community.html';
    }

    function signOut() {
        localStorage.removeItem('username');
        localStorage.removeItem('password');
        localStorage.removeItem('profilePic');
        alert('Signed out successfully!');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
