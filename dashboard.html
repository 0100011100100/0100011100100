<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <style>
        /* Your existing styles remain the same */
    </style>
</head>
<body>
<div id="popup" class="popup" style="display: none;"></div>
<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture" class="profile-picture">
        <div class="username" id="username-display"></div>
        <div id="owner-badge" class="profile-owner-badge" style="display: none;">Owner</div>
    </div>
</div>

<!-- Navigation buttons -->
<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
</div>

<!-- Chat section -->
<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container">
        <!-- Chat messages will appear here -->
    </div>
</div>

<script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const usernameDisplay = document.getElementById('username-display');
    const messagesContainer = document.getElementById('messages-container');
    const chatInput = document.getElementById('chat-input');

    // Fetch profile details from localStorage
    const username = localStorage.getItem('username') || 'Guest';

    // Display the username
    usernameDisplay.textContent = username;

    // Function to display chat messages with the username
    function addMessage(messageText) {
        const message = document.createElement('div');
        message.classList.add('message');
        message.textContent = `${username}: ${messageText}`;
        messagesContainer.appendChild(message);
    }

    // Listen for new messages
    database.ref('messages').on('child_added', (snapshot) => {
        const messageData = snapshot.val();
        addMessage(messageData);
    });

    // Send message to Firebase
    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            const messageText = this.value.trim();
            database.ref('messages').push(messageText);
            this.value = ''; // Clear input
        }
    });

    // Show a welcome popup with animation
    function showWelcomePopup() {
        document.getElementById('popup').textContent = `Welcome, ${username}!`;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }

    showWelcomePopup();
</script>
</body>
</html>
