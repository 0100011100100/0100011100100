<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
            width: 100%;
        }

        .header .username {
            font-size: 24px;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            display: none; /* Default hidden */
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 80%; /* Set width for chat */
            max-width: 600px;
            margin-top: 20px;
        }

        .chat-box {
            display: flex;
            margin-top: 10px;
        }

        .chat-box input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            max-height: 300px; /* Set max height for messages */
            overflow-y: auto; /* Enable scrolling */
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -50px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000; 
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="" alt="Profile Picture">
        <div class="username">Welcome, <span id="username-display"></span>!</div>
        <div id="owner-badge" class="profile-owner-badge">Owner</div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='discovery.html'">Discovery</button>
    <button onclick="window.location.href='community.html'">Community</button>
</div>

<div class="chat-container">
    <div class="messages" id="messages-container">
        <!-- Messages will go here -->
    </div>
    <div class="chat-box">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    const usernameDisplay = document.getElementById('username-display');
    const profilePic = document.getElementById('profile-pic');
    const ownerBadge = document.getElementById('owner-badge');
    const messagesContainer = document.getElementById('messages-container');

    // Get username and profile picture from localStorage
    const username = localStorage.getItem('username') || 'Guest';
    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

    // Display username and profile picture
    usernameDisplay.textContent = username;
    profilePic.src = profilePictureUrl;

    // Show the Owner badge if the username is 'zeptional'
    if (username === 'zeptional') {
        ownerBadge.style.display = 'inline-block';
    }

    // Function to simulate a message in the chat with the profile picture
    function addMessage(messageText) {
        const message = document.createElement('div');
        message.classList.add('message');

        const profileImage = document.createElement('img');
        profileImage.src = profilePictureUrl;

        const text = document.createElement('span');
        text.textContent = `${username}: ${messageText}`;

        message.appendChild(profileImage);
        message.appendChild(text);
        messagesContainer.appendChild(message);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to bottom
    }

    // Event listener for chat input
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            const messageText = this.value.trim();
            addMessage(messageText);
            this.value = '';
        }
    });

    // Send button functionality
    document.getElementById('send-button').addEventListener('click', function() {
        const chatInput = document.getElementById('chat-input');
        if (chatInput.value.trim() !== '') {
            addMessage(chatInput.value.trim());
            chatInput.value = '';
        }
    });

    // Show welcome popup
    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }

    // Show the welcome message on load
    showPopup(`Welcome, ${username}!`);
</script>

</body>
</html>
