<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
            transition: border 0.3s ease;
        }

        .profile .username {
            font-size: 18px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid white;
        }

        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }

        .rainbow-border {
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { border-color: red; }
            16.6% { border-color: orange; }
            33.2% { border-color: yellow; }
            49.8% { border-color: green; }
            66.4% { border-color: blue; }
            83% { border-color: indigo; }
            100% { border-color: violet; }
        }

        .gradient-border {
            border-image-slice: 1;
            border-radius: 50%;
            border-width: 3px;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="default-profile-pic.png" alt="Profile Picture" class="profile-picture">
        <div class="username" id="username-display"></div>
        <div id="owner-badge" class="profile-owner-badge" style="display: none;">Owner</div>
    </div>
</div>

<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type your message here...">
    <div class="messages" id="messages-container">
    </div>
</div>

<script>
    const usernameDisplay = document.getElementById('username-display');
    const profilePic = document.getElementById('profile-pic');
    const ownerBadge = document.getElementById('owner-badge');
    const messagesContainer = document.getElementById('messages-container');
    const popup = document.getElementById('popup');

    const username = localStorage.getItem('username') || 'Guest';
    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';
    const borderColor = localStorage.getItem('borderColor') || 'white';
    const borderStyle = localStorage.getItem('borderStyle') || 'solid';

    usernameDisplay.textContent = username;
    profilePic.src = profilePictureUrl;

    if (borderStyle === 'rainbow') {
        profilePic.classList.add('rainbow-border');
    } else if (borderStyle === 'gradient') {
        const gradientColor = localStorage.getItem('gradientColor') || 'linear-gradient(45deg, #6a11cb, #2575fc)';
        profilePic.style.borderImage = gradientColor;
        profilePic.style.borderWidth = '3px';
        profilePic.classList.add('gradient-border');
    } else {
        profilePic.style.border = `3px solid ${borderColor}`;
    }

    if (username === 'zeptional') {
        ownerBadge.style.display = 'inline-block';
    }

    function addMessage(username, messageText, profilePictureUrl, borderStyle, borderColor) {
        const message = document.createElement('div');
        message.classList.add('message');

        const profileImage = document.createElement('img');
        profileImage.src = profilePictureUrl;

        if (borderStyle === 'rainbow') {
            profileImage.classList.add('rainbow-border');
        } else if (borderStyle === 'gradient') {
            profileImage.style.borderImage = profilePic.style.borderImage;
            profileImage.style.borderWidth = '3px';
            profileImage.classList.add('gradient-border');
        } else {
            profileImage.style.border = `3px solid ${borderColor}`;
        }

        const text = document.createElement('span');
        if (username === 'zeptional') {
            text.innerHTML = `<strong style="background: linear-gradient(90deg, #ffcc00, #e63946); padding: 2px 6px; border-radius: 5px;">Owner:</strong> ${username}: ${messageText}`;
        } else {
            text.textContent = `${username}: ${messageText}`;
        }

        message.appendChild(profileImage);
        message.appendChild(text);
        messagesContainer.appendChild(message);
    }

    document.getElementById('chat-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            const messageText = this.value.trim();
            addMessage(username, messageText, profilePictureUrl, borderStyle, borderColor);
            this.value = '';

            // Save to localStorage (simulating real-time chat)
            let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.push({ username, messageText, profilePictureUrl, borderStyle, borderColor });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

            // Simulate receiving the message from another user
            simulateIncomingMessages();
        }
    });

    function simulateIncomingMessages() {
        setTimeout(() => {
            let otherUser = {
                username: 'User2',
                messageText: 'Hello!',
                profilePictureUrl: 'default-profile-pic.png',
                borderStyle: 'solid',
                borderColor: 'blue'
            };
            addMessage(otherUser.username, otherUser.messageText, otherUser.profilePictureUrl, otherUser.borderStyle, otherUser.borderColor);
        }, 2000);
    }

    // Show previously saved chat messages
    function loadChatHistory() {
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.forEach(chat => {
            addMessage(chat.username, chat.messageText, chat.profilePictureUrl, chat.borderStyle, chat.borderColor);
        });
    }

    loadChatHistory();

    function showWelcomePopup() {
        popup.textContent = `Welcome, ${username}!`;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }

    showWelcomePopup();
</script>

</body>
</html>
