<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .header {
            background-color: #444;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header .username {
            font-size: 24px;
            margin-right: auto;
            padding-left: 10px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            display: none; /* Hidden by default */
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Developer Tools */
        .developer-tools {
            display: none;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="" alt="Profile Picture">
        <div class="username" id="username-display"></div>
        <div id="owner-badge" class="profile-owner-badge">Owner</div>
    </div>
</div>

<!-- Navigation buttons -->
<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='discovery.html'">Discovery</button>
    <button onclick="window.location.href='community.html'">Community</button>
    <button id="developer-tools-btn" style="display: none;">Developer Tools</button>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="toggle-dev-tools" style="display: none;">Show Developer Tools</button>
</div>

<div class="messages" id="messages-container"></div>

<div class="developer-tools" id="developer-tools">
    <h3>Developer Tools</h3>
    <button onclick="enableCooldowns()">Enable Cooldowns</button>
    <button onclick="toggleChat()">Toggle Chat</button>
    <button onclick="toggleFilters()">Toggle Chat Filters</button>
</div>

<script>
    const usernameDisplay = document.getElementById('username-display');
    const profilePic = document.getElementById('profile-pic');
    const ownerBadge = document.getElementById('owner-badge');
    const messagesContainer = document.getElementById('messages-container');
    const developerTools = document.getElementById('developer-tools');
    const developerToolsBtn = document.getElementById('developer-tools-btn');
    const toggleDevToolsBtn = document.getElementById('toggle-dev-tools');
    const popup = document.getElementById('popup');

    // Get username and profile picture from localStorage
    const username = localStorage.getItem('username') || 'Guest';
    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

    // Display username and profile picture
    usernameDisplay.textContent = username;
    profilePic.src = profilePictureUrl;

    // Show the Owner badge and Developer Tools if the username is 'zeptional' and password is correct
    const isOwner = username === 'zeptional' && localStorage.getItem('password') === 'corndogs123';
    if (isOwner) {
        ownerBadge.style.display = 'inline-block';
        developerToolsBtn.style.display = 'inline-block';
        toggleDevToolsBtn.style.display = 'inline-block';
    }

    // Function to simulate a message in the chat with the profile picture
    function addMessage(messageText) {
        const message = document.createElement('div');
        message.classList.add('message');

        const profileImage = document.createElement('img');
        profileImage.src = profilePictureUrl;

        const text = document.createElement('span');
        text.textContent = `${username}: ${messageText}`;

        message.appendChild(profileImage);
        message.appendChild(text);
        messagesContainer.appendChild(message);
    }

    // Event listener for chat input
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            const messageText = this.value.trim();
            addMessage(messageText);
            this.value = '';
        }
    });

    // Show developer tools when the button is clicked
    developerToolsBtn.addEventListener('click', function() {
        developerTools.style.display = developerTools.style.display === 'none' ? 'block' : 'none';
    });

    toggleDevToolsBtn.addEventListener('click', function() {
        developerTools.style.display = developerTools.style.display === 'none' ? 'block' : 'none';
    });

    // Show popup function
    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }

    // Developer Functions
    function enableCooldowns() {
        // Implement cooldown functionality
        showPopup('Cooldowns have been enabled!');
    }

    function toggleChat() {
        // Implement chat toggle functionality
        showPopup('Chat has been toggled!');
    }

    function toggleFilters() {
        // Implement chat filters toggle functionality
        showPopup('Chat filters have been toggled!');
    }
</script>

</body>
</html>
