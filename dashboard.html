<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #3a3a3a;
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        button {
            border: none;
            border-radius: 5px;
            background-color: #e63946;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        .input-container button {
            border-radius: 5px;
            border: none;
            background-color: #e63946;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: -60px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            background-color: green;
            color: black;
            padding: 15px;
            border-radius: 10px;
            transition: top 0.5s;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #555;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Dashboard</h1>
    <button onclick="logout()">Logout</button>
</div>

<div class="content">
    <div id="profile" class="profile">
        <img id="profilePic" src="" alt="Profile Picture" style="display: none;">
        <h2 id="usernameDisplay">Welcome, <span id="usernameText"></span>!</h2>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<div id="popup" class="popup" style="display:none;"></div>

<script>
    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.innerText = message;
        popup.style.display = 'block';
        popup.style.top = '20px'; // Bring popup into view

        popup.onclick = function() {
            popup.style.top = '-60px'; // Move popup off-screen
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500); // Delay hiding
        };
    }

    function logout() {
        localStorage.removeItem('username');
        localStorage.removeItem('profilePic');
        window.location.href = 'login.html'; // Redirect to login page
    }

    function sendMessage() {
        const chatInput = document.getElementById('chatInput');
        const messageText = chatInput.value.trim();
        const username = localStorage.getItem('username');

        if (!messageText) return;

        const chatContainer = document.getElementById('chatContainer');
        const profilePicSrc = localStorage.getItem('profilePic') || '';
        const messageElement = document.createElement('div');

        messageElement.className = 'message';
        messageElement.innerHTML = `<img src="${profilePicSrc}" alt="Profile Picture">${username}: ${messageText}`;
        
        const time = new Date().toLocaleTimeString();
        messageElement.innerHTML += ` <span style="font-size: 0.8em; color: #aaa;">(${time})</span>`;

        chatContainer.appendChild(messageElement);
        chatInput.value = ''; // Clear input after sending
        chatContainer.scrollTop = chatContainer.scrollHeight; // Auto scroll to the bottom
    }

    // Initialize dashboard with stored data
    window.onload = function() {
        const username = localStorage.getItem('username');
        const profilePic = localStorage.getItem('profilePic');

        document.getElementById('usernameText').innerText = username;
        if (profilePic) {
            const profileImage = document.getElementById('profilePic');
            profileImage.src = profilePic;
            profileImage.style.display = 'block'; // Show profile picture if it exists
        }

        // Check if username is "zeptional" and password matches
        if (username === 'zeptional' && localStorage.getItem('password') !== 'corndogs123') {
            // Remove gradient or owner badge if not the correct password
            document.body.classList.remove('owner-badge'); // Assuming a class for owner badge
        }
    }
</script>

</body>
</html>
