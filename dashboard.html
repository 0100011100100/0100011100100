<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Minecraft Font */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://0100011100100.github.io/zeptionalsscripts/assets/fonts/MinecraftFont.ttf') format('truetype');
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .header .username {
            font-size: 24px;
            font-family: 'Minecraft', cursive;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-owner-badge {
            font-family: 'Minecraft', cursive;
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="" alt="Profile Picture">
        <div class="username">Welcome, <span id="username-display"></span></div>
        <div id="owner-badge" class="profile-owner-badge" style="display: none;">Owner</div>
    </div>
</div>

<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type a message...">
</div>

<div class="messages" id="messages-container">
    <!-- Messages will go here -->
</div>

<script>
    const usernameDisplay = document.getElementById('username-display');
    const profilePic = document.getElementById('profile-pic');
    const ownerBadge = document.getElementById('owner-badge');
    const messagesContainer = document.getElementById('messages-container');

    // Get username and profile picture from localStorage
    const username = localStorage.getItem('username') || 'Guest';
    const profilePictureUrl = localStorage.getItem('profilePic') || 'default-profile-pic.png';

    // Display username and profile picture
    usernameDisplay.textContent = username;
    profilePic.src = profilePictureUrl;

    // Show the Owner badge if the username is 'zeptional'
    if (username === 'zeptional') {
        ownerBadge.style.display = 'inline-block';
    }

    // Function to simulate a message in the chat with the profile picture
    function addMessage(messageText) {
        const message = document.createElement('div');
        message.classList.add('message');

        const profileImage = document.createElement('img');
        profileImage.src = profilePictureUrl;

        const text = document.createElement('span');
        text.textContent = `${messageText}`;

        message.appendChild(profileImage);
        message.appendChild(text);
        messagesContainer.appendChild(message);
    }

    // Event listener for chat input
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            const messageText = this.value.trim();
            addMessage(messageText);
            this.value = '';
        }
    });

    // Example chat message for 'zeptional'
    addMessage('Hello! This is your chat system.');
</script>

</body>
</html>
