<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #3a3a3a;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 2px solid #e63946;
        }
        .header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
        .header button:hover {
            color: #e63946;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .username {
            font-size: 30px;
        }
        /* Add your blur effect when pressing esc+1 */
        #blurred {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="navigateTo('discovery.html')">Discover</button>
    <button onclick="navigateTo('community.html')">Community</button>
    <button onclick="navigateTo('settings.html')">Settings</button>
    <button onclick="signOut()">Sign Out</button>
</div>

<div class="content">
    <h1 class="username" id="usernameDisplay"></h1>
    <p>Welcome to your dashboard!</p>
</div>

<div id="blurred">
    <div class="login-modal">
        <h2>Developer Login</h2>
        <input type="text" id="devUsername" placeholder="Username">
        <input type="password" id="devPassword" placeholder="Password">
        <button onclick="developerLogin()">Login</button>
    </div>
</div>

<script>
    const username = localStorage.getItem('username');
    const usernameDisplay = document.getElementById('usernameDisplay');
    usernameDisplay.textContent = username ? username : 'Guest';

    function navigateTo(page) {
        window.location.href = page;
    }

    function signOut() {
        localStorage.removeItem('username');
        alert('Signed out successfully!');
        window.location.href = 'login.html';
    }

    // Keybind functionality for Developer login modal
    document.addEventListener('keydown', (e) => {
        if (e.key === '1' && e.ctrlKey) {
            document.getElementById('blurred').style.display = 'block';
        } else if (e.key === 'Escape') {
            document.getElementById('blurred').style.display = 'none';
        }
    });

    function developerLogin() {
        const devUsername = document.getElementById('devUsername').value;
        const devPassword = document.getElementById('devPassword').value;

        if (devUsername === 'zeptional' && devPassword === 'corndogs123') {
            window.location.href = 'developer-tools.html';
        } else {
            alert('Incorrect credentials');
        }
    }
</script>

</body>
</html>
