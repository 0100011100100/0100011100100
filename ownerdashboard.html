<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .header .username {
            font-size: 24px;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Developer Tools Styles */
        .developer-tools {
            margin-top: 30px;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
        }

        .developer-tools h3 {
            margin-bottom: 10px;
        }

        .developer-tools button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .developer-tools button:hover {
            background-color: #0056b3;
        }

        .usernames-list {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .usernames-list ul {
            list-style: none;
            padding: 0;
        }

        .usernames-list li {
            margin: 5px 0;
            padding: 5px;
            background-color: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="profile">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS14YV-vEmI-R9Z8DWfyiEkaBHxuEdRbTSZjjoE_txftmb3uYr2" alt="Profile Picture">
        <div class="username">Welcome, zeptional</div>
        <div class="profile-owner-badge">Owner</div>
    </div>
</div>

<!-- Navigation buttons -->
<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='discovery.html'">Discovery</button>
    <button onclick="window.location.href='community.html'">Community</button>
</div>

<!-- Chat box -->
<div class="chat-box">
    <input type="text" id="chat-input" placeholder="Type a message...">
</div>

<div class="messages" id="messages-container">
    <!-- Messages will go here -->
</div>

<!-- Developer Tools Section -->
<div class="developer-tools">
    <h3>Developer Tools</h3>
    <button id="shutdown-chat">Shut Down Chat</button>
    <button id="enable-cooldowns">Enable Cooldowns</button>

    <!-- View Usernames -->
    <div class="usernames-list">
        <h3>Usernames Created</h3>
        <ul id="usernames-list">
            <!-- List of usernames -->
        </ul>
    </div>
</div>

<script>
    const messagesContainer = document.getElementById('messages-container');
    const usernamesList = document.getElementById('usernames-list');

    // Function to simulate a message in the chat
    function addMessage(messageText) {
        const message = document.createElement('div');
        message.classList.add('message');

        const profileImage = document.createElement('img');
        profileImage.src = 'https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS14YV-vEmI-R9Z8DWfyiEkaBHxuEdRbTSZjjoE_txftmb3uYr2';  // Profile Picture for zeptional

        const text = document.createElement('span');
        text.textContent = `${messageText}`;

        message.appendChild(profileImage);
        message.appendChild(text);
        messagesContainer.appendChild(message);
    }

    // Function to load created usernames (dummy data for now)
    function loadUsernames() {
        const usernames = ['user1', 'user2', 'user3']; // Example usernames
        usernames.forEach(username => {
            const li = document.createElement('li');
            li.textContent = username;
            usernamesList.appendChild(li);
        });
    }

    // Load usernames on page load
    loadUsernames();

    // Event listener for chat input
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            const messageText = this.value.trim();
            addMessage(messageText);
            this.value = '';
        }
    });

    // Developer Tools functionality
    document.getElementById('shutdown-chat').addEventListener('click', function() {
        alert('Chat has been shut down.'); // Example action
    });

    document.getElementById('enable-cooldowns').addEventListener('click', function() {
        alert('Cooldowns enabled.'); // Example action
    });
</script>

</body>
</html>
