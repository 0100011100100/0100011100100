<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 20px;
        }

        .header .username {
            font-size: 24px;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-owner-badge {
            font-size: 12px;
            padding: 3px 10px;
            background: linear-gradient(90deg, #ffcc00, #e63946);
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .chat-box {
            padding: 20px;
        }

        .chat-box input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .messages .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }

        .developer-tools {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        .toggle-dev-button {
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-dev-button:hover {
            background-color: #ff3f5e;
        }

    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="header">
    <div class="profile">
        <img id="profile-pic" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS14YV-vEmI-R9Z8DWfyiEkaBHxuEdRbTSZjjoE_txftmb3uYr2" alt="Profile Picture">
        <div class="username">Welcome, <span id="username-display">zeptional</span></div>
        <div class="profile-owner-badge">Owner</div>
    </div>
</div>

<!-- Navigation buttons -->
<div class="nav-buttons">
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='discovery.html'">Discovery</button>
    <button onclick="window.location.href='community.html'">Community</button>
</div>

<!-- Developer Tools Button -->
<div class="chat-box">
    <button class="toggle-dev-button" onclick="toggleDeveloperTools()">Show Developer Tools</button>
</div>

<div id="dev-tools" class="developer-tools" style="display: none;">
    <h2>Developer Tools</h2>
    <button class="nav-buttons" onclick="enableCooldown()">Enable Cooldowns</button>
    <button class="nav-buttons" onclick="shutdownChat()">Shutdown Chat</button>
    <button class="nav-buttons" onclick="toggleChatFilter()">Toggle Chat Filter</button>
    
    <!-- Ban User Section -->
    <h2>Ban User</h2>
    <input type="text" id="ban-username" placeholder="Enter username to ban">
    <button onclick="banUser()">Ban User</button>
</div>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAAcIkxhx6NoTV9ZthgZsG9bNnb8jdXeq0",
        authDomain: "ownerdashboard-ea3d4.firebaseapp.com",
        projectId: "ownerdashboard-ea3d4",
        storageBucket: "ownerdashboard-ea3d4.appspot.com",
        messagingSenderId: "171284205794",
        appId: "1:171284205794:web:ead3558c3612d685650ebb",
        databaseURL: "https://ownerdashboard-ea3d4-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const bannedUsersRef = database.ref('banned_users');

    // Popup Functionality
    function showPopup(message, bgColor) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.backgroundColor = bgColor || 'rgba(0, 255, 0, 0.9)'; // Default green
        popup.style.display = 'block';
        popup.style.top = '20px';
        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000); // Wait for 3 seconds before hiding
    }

    // Check if the user is banned
    function checkIfBanned() {
        const currentUsername = document.getElementById('username-display').textContent.trim();
        bannedUsersRef.once('value', function(snapshot) {
            const bannedUsers = snapshot.val();
            for (let key in bannedUsers) {
                if (bannedUsers[key].username === currentUsername) {
                    alert("You are banned from this site.");
                    window.location.href = 'https://www.google.com';  // Redirect or block access
                }
            }
        });
    }

    // Call this function when the page loads
    window.onload = checkIfBanned;

    // Developer Tools Toggle
    function toggleDeveloperTools() {
        const devTools = document.getElementById('dev-tools');
        if (devTools.style.display === 'none') {
            devTools.style.display = 'block';
            showPopup('Developer tools activated', 'rgba(255, 0, 0, 0.9)');
        } else {
            devTools.style.display = 'none';
        }
    }

    // Developer actions
    function enableCooldown() {
        showPopup('Cooldowns enabled!', 'rgba(255, 255, 0, 0.9)');
    }

    function shutdownChat() {
        showPopup('Chat has been shut down!', 'rgba(255, 0, 0, 0.9)');
    }

    function toggleChatFilter() {
        showPopup('Chat filter toggled!', 'rgba(0, 123, 255, 0.9)');
    }

    // Ban User Functionality
    function banUser() {
        const username = document.getElementById('ban-username').value.trim();
        if (username) {
            // Add the username to Firebase Database
            bannedUsersRef.push({
                username: username,
                ip: "user_ip"  // Replace with actual user IP if needed
            });
            showPopup(`${username} has been banned!`, 'rgba(255, 0, 0, 0.9)');
            document.getElementById('ban-username').value = '';  // Clear the input
        } else {
            showPopup('Please enter a username to ban.', 'rgba(255, 165, 0, 0.9)');
        }
    }
</script>

</body>
</html>
