<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAAcIkxhx6NoTV9ZthgZsG9bNnb8jdXeq0",
            authDomain: "ownerdashboard-ea3d4.firebaseapp.com",
            projectId: "ownerdashboard-ea3d4",
            storageBucket: "ownerdashboard-ea3d4.appspot.com",
            messagingSenderId: "171284205794",
            appId: "1:171284205794:web:ead3558c3612d685650ebb",
            databaseURL: "https://ownerdashboard-ea3d4-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to ban an IP
        function banIP() {
            const ipToBan = document.getElementById('ip-to-ban').value;

            // Store the IP in Firebase under banned_ips
            firebase.database().ref('banned_ips/' + ipToBan).set(true).then(() => {
                alert('IP banned successfully');
            }).catch((error) => {
                alert('Error banning IP: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <h1>Owner Dashboard</h1>
    <input type="text" id="ip-to-ban" placeholder="Enter IP to ban">
    <button onclick="banIP()">Ban IP</button>
</body>
</html>
