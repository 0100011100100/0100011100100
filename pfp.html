<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .pfp-container {
            text-align: center;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="pfp-container">
    <h1>Set Your Profile Picture</h1>
    <input type="file" id="pfpInput" accept="image/*">
    <br>
    <button onclick="submitPFP()">Submit</button>
    <button onclick="skipPFP()">Skip</button>
</div>

<script>
    function submitPFP() {
        const fileInput = document.getElementById('pfpInput');
        const file = fileInput.files[0];

        if (file) {
            // Save the profile picture (you would typically upload it to a server here)
            localStorage.setItem('profilePicture', URL.createObjectURL(file));
        }

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    }

    function skipPFP() {
        // Skip and go to the dashboard
        window.location.href = 'dashboard.html';
    }
</script>
</body>
</html>
