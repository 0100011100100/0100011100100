<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture</title>
    <style>
        /* Add popup styles from above */
    </style>
</head>
<body>

<div>
    <h1>Set Your Profile Picture</h1>
    <input type="file" id="profilePic" accept="image/*">
    <button onclick="saveProfilePic()">Save Profile Picture</button>
    <button onclick="skipProfilePic()">Skip</button>
</div>

<div id="popup" class="popup" style="display:none;"></div>

<script>
    function showPopup(message) {
        /* Popup code from above */
    }

    function saveProfilePic() {
        const profilePic = document.getElementById('profilePic').files[0];
        if (!profilePic) {
            showPopup('Please select a profile picture.');
            return;
        }
        const reader = new FileReader();
        reader.onload = function(event) {
            localStorage.setItem('profilePic', event.target.result); // Store profile picture
            showPopup('Profile picture saved!');
            setTimeout(() => window.location.href = 'dashboard.html', 1500);
        };
        reader.readAsDataURL(profilePic);
    }

    function skipProfilePic() {
        localStorage.setItem('profilePic', ''); // No profile pic set
        showPopup('Profile picture skipped.');
        setTimeout(() => window.location.href = 'dashboard.html', 1500);
    }
</script>

</body>
</html>
