<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture</title>
    <style>
        body {
            /* Same styles */
        }
        .popup {
            /* Same popup styles as login.html */
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<form id="pfp-form">
    <input type="url" id="profile-pic-url" placeholder="Profile Picture URL (optional)">
    <button type="submit">Set Profile Picture</button>
    <button type="button" onclick="skipProfile()">Skip</button>
</form>

<script>
    document.getElementById('pfp-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const profilePicUrl = document.getElementById('profile-pic-url').value || 'default-profile-pic.png';
        localStorage.setItem('profilePic', profilePicUrl);

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    });

    function skipProfile() {
        window.location.href = 'dashboard.html';
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }
</script>

</body>
</html>
