<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: green;
            color: black;
            padding: 15px;
            border-radius: 10px;
            transition: top 0.5s;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div>
    <h1>Set Your Profile Picture</h1>
    <input type="file" id="profilePic" accept="image/*">
    <button onclick="saveProfilePic()">Save Profile Picture</button>
</div>

<div id="popup" class="popup" style="display:none;"></div>

<script>
    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.innerText = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        popup.onclick = function() {
            popup.style.top = '-60px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        };
    }

    function saveProfilePic() {
        const profilePic = document.getElementById('profilePic').files[0];
        if (!profilePic) {
            showPopup('Please select a profile picture.');
            return;
        }
        const reader = new FileReader();
        reader.onload = function(event) {
            localStorage.setItem('profilePic', event.target.result); // Store profile picture
            showPopup('Profile picture saved!');
            setTimeout(() => {
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            }, 1500);
        };
        reader.readAsDataURL(profilePic);
    }
</script>

</body>
</html>
