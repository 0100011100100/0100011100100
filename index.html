<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #23272a;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .channel, .server {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }
        .channel:hover, .server:hover {
            background: #40444b;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #2f3136;
        }
        .header {
            padding: 10px;
            background: #202225;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background: #40444b;
            border-radius: 5px;
        }
        .input-container {
            padding: 10px;
            display: flex;
            background: #202225;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #40444b;
            border-radius: 4px;
            background: #40444b;
            color: white;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px;
            background: #7289da;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Servers</h2>
        <div id="server-list"></div>
        <button onclick="createServer()">Create Server</button>
    </div>

    <div class="main">
        <div class="header">
            <h1 id="channel-name">Welcome</h1>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="input-container">
            <input type="text" placeholder="Type a message..." id="message-input" onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let loggedInUser = 'Anonymous'; // Placeholder for logged-in user

        function createServer() {
            const serverName = prompt("Enter server name:");
            if (serverName) {
                const serverList = document.getElementById('server-list');
                const serverElement = document.createElement('div');
                serverElement.className = 'server';
                serverElement.innerText = serverName;
                serverElement.onclick = () => joinServer(serverName);
                serverList.appendChild(serverElement);
            }
        }

        function joinServer(serverName) {
            document.getElementById('channel-name').innerText = serverName;
            loadMessages(serverName);
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (message.trim() === '') return;

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerText = `${loggedInUser}: ${message}`;
            document.getElementById('chat-container').appendChild(messageElement);
            input.value = '';
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        function logout() {
            loggedInUser = null; // Clear user session
            alert("You have been logged out.");
            // Implement actual logout functionality
        }

        function loadMessages(serverName) {
            // Load messages for the server from the backend
        }
    </script>

</body>
</html>
