<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Frame</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frame {
            width: 300px; /* Adjust the width */
            height: 200px; /* Adjust the height */
            background-color: rgba(128, 128, 128, 0.6); /* Gray with 0.6 opacity */
            border: 2px solid black; /* Optional: border around the frame */
        }
    </style>
</head>
<body>
    <div class="frame"></div>
</body>
</html>
