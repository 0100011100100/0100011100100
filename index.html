<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background-color: #3a3a3a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }
        .button:hover {
            background-color: #d62839;
            transform: scale(1.05);
        }
        .notification {
            position: absolute;
            top: -60px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            opacity: 0;
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 10;
        }
        .notification.show {
            top: 20px; /* Slide down */
            opacity: 1; /* Fade in */
        }
        .notification:hover {
            transform: translateX(-50%) scale(0.9); /* Shrink on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button class="button" onclick="login()">Login</button>
</div>

<div class="notification" id="notification">Incorrect Username or Password</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Basic validation (you would typically check these against a database)
        if (username === "" || password === "") {
            showNotification("Please enter both username and password.");
        } else if (username !== "testUser" || password !== "testPass") {
            showNotification("Incorrect Username or Password");
        } else {
            // Redirect to a new page after logging in
            window.location.href = `dashboard.html?username=${encodeURIComponent(username)}`;
        }
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');

        // Remove notification after a brief moment
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000); // Show for 3 seconds
    }

    // Click to dismiss the notification
    document.getElementById('notification').addEventListener('click', () => {
        const notification = document.getElementById('notification');
        notification.classList.remove('show');
    });
</script>

</body>
</html>
