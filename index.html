<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(31, 31, 31, 0.8);
            text-align: left;
            z-index: 10;
        }
        .button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .button:hover {
            background-color: #3700b3;
        }
        .glitch {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 0, 0, 0.8);
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8),
                         0 0 10px rgba(255, 0, 0, 0.6),
                         0 0 15px rgba(255, 0, 0, 0.4);
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .hidden {
            display: none;
        }
        .glitch-effect {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 48px;
            text-align: center;
            line-height: 100vh;
            z-index: 100;
            opacity: 0.8;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, -5px); }
            40% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

<header>
    <div class="glitch">Made by Zeptional</div>
</header>

<button class="button" onclick="alert('Chat feature coming soon!')">Chat</button>

<div class="glitch-effect" id="glitchEffect">GLITCH EFFECT!</div>

<script>
    let hoverTimer;
    const glitchText = document.querySelector('.glitch');
    const glitchEffect = document.getElementById('glitchEffect');

    glitchText.addEventListener('mouseover', () => {
        hoverTimer = setTimeout(() => {
            document.body.style.backgroundColor = 'black';
            glitchEffect.style.display = 'block';
            setTimeout(() => {
                glitchEffect.style.display = 'none';
                document.body.style.backgroundColor = '#121212';
            }, 2000); // Glitch effect lasts for 2 seconds
        }, 3000); // Trigger after 3 seconds
    });

    glitchText.addEventListener('mouseout', () => {
        clearTimeout(hoverTimer);
    });
</script>

</body>
</html>
