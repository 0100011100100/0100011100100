<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #23272a;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .sidebar h2 {
            color: #7289da;
            margin-bottom: 20px;
        }
        .channel {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }
        .channel:hover {
            background: #40444b;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #2f3136;
        }
        .header {
            padding: 10px;
            background: #202225;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background: #40444b;
            border-radius: 5px;
        }
        .message img {
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .input-container {
            padding: 10px;
            display: flex;
            background: #202225;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #40444b;
            border-radius: 4px;
            background: #40444b;
            color: white;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px;
            background: #7289da;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Servers</h2>
        <div class="channel">General Chat</div>
        <div class="channel">Gaming</div>
        <div class="channel">Development</div>
        <div class="channel">Music</div>
        <h2>Friends</h2>
        <div class="channel">Online Friends</div>
    </div>

    <div class="main">
        <div class="header">
            <h1>General Chat</h1>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="message">
                <img src="https://via.placeholder.com/40" alt="User Avatar"> <strong>User1:</strong> Hello there!
            </div>
            <div class="message">
                <img src="https://via.placeholder.com/40" alt="User Avatar"> <strong>User2:</strong> Hi! How's it going?
            </div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Type a message..." id="message-input">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (message.trim() === '') return;

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<img src="https://via.placeholder.com/40" alt="User Avatar"> <strong>You:</strong> ${message}`;
            document.getElementById('chat-container').appendChild(messageElement);
            input.value = '';
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        function logout() {
            alert("You have been logged out.");
            // Implement logout functionality
        }
    </script>

</body>
</html>
