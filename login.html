<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Username" required>
    <input type="password" id="passwordInput" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button onclick="setPassword()">Set Password</button>
</div>

<script>
    function login() {
        const username = document.getElementById('usernameInput').value;
        const password = document.getElementById('passwordInput').value;

        if (username === 'zeptional' && password === 'corndogs123') {
            window.location.href = 'dashboard.html?username=' + encodeURIComponent(username);
        } else {
            alert('Invalid username or password.');
        }
    }

    function setPassword() {
        const username = document.getElementById('usernameInput').value;
        const password = document.getElementById('passwordInput').value;

        if (username) {
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            alert('Username and password saved! Please login.');
        } else {
            alert('Please enter a username.');
        }
    }

    // Automatically fill username and password if they are stored
    window.onload = function() {
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');
        if (storedUsername) {
            document.getElementById('usernameInput').value = storedUsername;
        }
        if (storedPassword) {
            document.getElementById('passwordInput').value = storedPassword;
        }
    }
</script>
</body>
</html>
