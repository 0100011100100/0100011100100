<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
    <a class="signup-link" href="signup.html">Don't have an account? Sign Up</a> <!-- Sign Up button -->
</div>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
<script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAAcIkxhx6NoTV9ZthgZsG9bNnb8jdXeq0",
        authDomain: "ownerdashboard-ea3d4.firebaseapp.com",
        projectId: "ownerdashboard-ea3d4",
        storageBucket: "ownerdashboard-ea3d4.appspot.com",
        messagingSenderId: "171284205794",
        appId: "1:171284205794:web:ead3558c3612d685650ebb",
        databaseURL: "https://ownerdashboard-ea3d4-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const loginButton = document.getElementById('login-button');
    const popup = document.getElementById('popup');

    loginButton.addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Authenticate user with Firebase
        firebase.auth().signInWithEmailAndPassword(username, password).then((userCredential) => {
            const userId = userCredential.user.uid;

            // Check if user is banned
            firebase.database().ref('banned_users/' + userId).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    // User is banned
                    showPopup('Your account has been banned. You cannot access the application.');
                    firebase.auth().signOut(); // Log them out
                } else {
                    // Proceed to dashboard
                    localStorage.setItem('username', username);
                    window.location.href = 'dashboard.html';
                }
            });
        }).catch((error) => {
            showPopup('Invalid username or password');
        });
    });

    function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }
</script>

</body>
</html>
