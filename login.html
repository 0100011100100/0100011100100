<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Enter username" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Retrieve registered users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username already exists
            const existingUser = users.find(user => user.username === username);

            let tag = '';
            if (existingUser) {
                if (existingUser.password === password) {
                    // Existing user, log in
                    tag = existingUser.tag;
                } else {
                    alert('Incorrect password!');
                    return;
                }
            } else {
                // If username doesn't exist, create a new account with a unique tag
                tag = Math.floor(1000 + Math.random() * 9000).toString(); // Generate 4-digit random number
                users.push({ username, password, tag });
                localStorage.setItem('users', JSON.stringify(users)); // Save the new user in localStorage
            }

            // Save the current logged in user info in sessionStorage
            sessionStorage.setItem('currentUser', JSON.stringify({ username, tag }));

            // Redirect to the dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
