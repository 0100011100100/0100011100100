<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add popup styles from above */
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()">Login</button>
    <br>
    <button onclick="redirectToSignup()">Sign Up</button>
</div>

<div id="popup" class="popup" style="display:none;"></div>

<script>
    function showPopup(message) {
        /* Popup code from above */
    }

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username.toLowerCase() === 'zeptional' && password === 'corndogs123') {
            localStorage.setItem('username', 'zeptional');
            localStorage.setItem('profilePic', 'https://avatars.githubusercontent.com/u/183566187?v=4'); // Set profile pic for zeptional
            showPopup('Welcome, Zeptional!');
            setTimeout(() => window.location.href = 'dashboard.html', 1500);
        } else {
            const storedUser = localStorage.getItem('username');
            const storedPass = localStorage.getItem('password');
            if (storedUser === username && storedPass === password) {
                showPopup(`Welcome back, ${username}!`);
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
            } else {
                showPopup('Incorrect username or password!');
            }
        }
    }

    function redirectToSignup() {
        window.location.href = 'signup.html';
    }
</script>

</body>
</html>
