<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #777;
        }
        .error {
            color: #e63946;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-button">Login</button>
    <div class="error" id="error-message"></div>
    <div class="sign-up">Don't have an account? <a href="signup.html">Sign up</a></div>
</div>

<script>
    document.getElementById('login-button').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (username === 'zeptional' && password === 'corndogs123') {
            localStorage.setItem('profilePic', 'https://avatars.githubusercontent.com/u/183566187?v=4');
            window.location.href = 'pfp.html';
        } else {
            errorMessage.innerText = 'Invalid username or password.';
            setTimeout(() => { errorMessage.innerText = ''; }, 2000);
        }
    });
</script>

</body>
</html>
