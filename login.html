<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2d2d2d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #e63946;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .popup {
            position: fixed;
            top: -60px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            background-color: green;
            color: black;
            padding: 15px;
            border-radius: 10px;
            transition: top 0.5s;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()">Login</button>
</div>

<div id="popup" class="popup" style="display:none;"></div>

<script>
    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.innerText = message;
        popup.style.display = 'block';
        popup.style.top = '20px'; // Bring popup into view

        popup.onclick = function() {
            popup.style.top = '-60px'; // Move popup off-screen
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500); // Delay hiding
        };
    }

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Check if the username is "zeptional" and already exists
        if (username.toLowerCase() === 'zeptional') {
            showPopup('Username "zeptional" is already taken.'); // Show error for taken username
            return;
        }

        const storedUser = localStorage.getItem('username');

        if (username === 'zeptional' && password === 'corndogs123') {
            showPopup(`Welcome, ${username}!`);
            setTimeout(() => {
                window.location.href = 'pfp.html'; // Redirect to profile picture page
            }, 1500);
        } else if (storedUser === username) {
            showPopup(`Welcome back, ${username}!`);
            setTimeout(() => {
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            }, 1500);
        } else {
            showPopup('User not found or incorrect password.'); // Popup for incorrect login
        }
    }
</script>

</body>
</html>
