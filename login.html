<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your existing styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Popup CSS */
        .popup {
            position: fixed;
            top: -50px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000; 
        }
    </style>
</head>
<body>

<div id="popup" class="popup" style="display: none;"></div>

<form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button id="signup-button" type="button" onclick="window.location.href='signup.html'">Sign Up</button>
</form>

<script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Handle the login logic
        if (username === 'zeptional' && password === 'corndogs123') {
            localStorage.setItem('username', username);
            localStorage.setItem('profilePic', 'https://avatars.githubusercontent.com/u/183566187?v=4');
            showPopup(`Welcome, ${username}!`);
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        } else {
            showPopup('Invalid username or password!');
        }
    });

    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        popup.style.top = '20px';

        setTimeout(() => {
            popup.style.top = '-50px';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
        }, 3000);
    }
</script>

</body>
</html>
